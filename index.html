<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="profile-card">
      <div class="profile-card__bg"></div>
      <div class="profile-card__content">
        <div class="content__main-info">
          <img
            src="./images/image-victor.jpg"
            alt=""
            class="main-info__profile-pic"
          />
          <p class="main-info__name">
            Victor Crest <span class="age">26</span>
          </p>
          <p class="main-info__location">London</p>
        </div>
        <div class="content__stats">
          <div class="stats__details">
            <p class="details__num">80K</p>
            <p class="details__type">Followers</p>
          </div>
          <div class="stats__details">
            <p class="details__num">803K</p>
            <p class="details__type">Likes</p>
          </div>
          <div class="stats__details">
            <p class="details__num">1.4K</p>
            <p class="details__type">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <!-- <footer class="attribution">
      Challenge by
      <a href="" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Your Name Here</a>.
    </footer> -->
  </body>
</html>
